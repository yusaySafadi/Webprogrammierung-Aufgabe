<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <h1>WebProgrammierung SoSe22</h1>
  <div class="container">
    <div id="canvas">
      <div id="video">
        <video id="display" loop muted autoplay hidden></video>
        <br />
      </div>
      <canvas id="videoCanvas" display="hidden"> </canvas>
      <canvas id="outputCanvas" height="700" width="700"></canvas>

    </div>
    <div class="buttons">
      <button id="camera">Camera</button>
      <button id="record">Record</button>
      <button id="stop">Stop</button>
      <button id="download">Download</button>
    </div>
  </div>
  <p id="currentTime"></p>
  <br>
  <p id="endTime"></p>
  <ol id="videoList">

  </ol>
  <div class="selection">

  </div>
</body>
<script type="module" src="main.js"></script>

</html>
