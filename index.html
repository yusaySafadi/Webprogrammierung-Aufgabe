<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <div class="layout">

  
  <div class="header">
    <h1>WebProgrammierung SoSe22</h1>
  </div>
  
  <div class="container">
    <video id="display"  muted  hidden></video>
    <video id="cameraDisplay"  muted  hidden></video>
    <canvas id="videoCanvas" hidden> </canvas>
    <canvas id="cameraCanvas" hidden> </canvas>
    <canvas id="outputCanvas"></canvas>

    <div id="timeRangeSelection">
     
    <input type="range"  min="1" max="100" step="1" id="slider1" class="slider" >
    <p id="currentTime"></p>
    
    <p id="endTime"></p>
    
      

    </div>
   
  </div>
  <div class="buttons">
    <button id="camera" >Camera</button>
    <button id="record" >Record</button>
    
    <button id="download" >Download</button>
    <button id="cut" >Cut</button>
    <button id="finish" >Finish</button>
    
  </div>
  <div class="recordOptions">
    <h3>Recording options</h3>
    <label for="cameraRecording">Camera?</label>
    <input type="checkbox" name="cameraRecording" id="cameraOption" >
    <button id="recorder">Record</button>
    <button id="stop">Stop</button>
   
  </div>
  </div>
  
  

</div>
</body>
<script type="module" src="main.js"></script>

</html>
